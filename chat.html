<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6d3ce;
            color: black;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
        }
        .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .content {
            color: black;
        }
        .image {
            display: block;
            max-width: 300px; /* Set your desired maximum width */
            width: 100%; /* Ensure responsiveness */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #7289da;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <script>
                async function fetchChat() {
            try {
                console.log('Fetching messages...');
                const response = await fetch('https://api.idkstudios.org/chat');
                
                if (!response.ok) {
                    console.error('Error: Failed to fetch chat messages:', response.statusText);
                    return;
                }
        
                const data = await response.json();
                console.log('Fetched data:', data);
        
                const container = document.getElementById('chat-container');
                container.innerHTML = ''; // Clear existing messages
        
                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
        
                    const authorDiv = document.createElement('div');
                    authorDiv.classList.add('author');
                    authorDiv.textContent = msg.author;
        
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('content');
                    contentDiv.textContent = msg.content;
        
                    messageDiv.appendChild(authorDiv);
                    messageDiv.appendChild(contentDiv);
        
                    if (msg.attachments && msg.attachments.length > 0) {
                        msg.attachments.forEach(attachment => {
                            const img = document.createElement('img');
                            img.src = attachment;
                            img.alt = "Attachment";
                            img.style.maxWidth = '100%';
                            img.style.border = '1px solid #444';
                            img.style.borderRadius = '5px';
                            img.style.marginTop = '10px';
                            messageDiv.appendChild(img);
                        });
                    }
        
                    container.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error fetching chat data:', error);
            }
        }
        
        setInterval(fetchChat, 1000); // Fetch every second
        fetchChat(); // Initial fetch


        // Function to generate a consistent color for each user based on their name
        function getUserColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }

            let r = (hash >> 16) & 0xFF;
            let g = (hash >> 8) & 0xFF;
            let b = hash & 0xFF;

            r = 40 + (r % 130); // Low contrast range
            g = 50 + (g % 130);
            b = 60 + (b % 130);

            return `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
