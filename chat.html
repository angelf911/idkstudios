<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            max-width: 600px;
            margin: auto;
            background-color: #23272a;
        }
        .message {
            margin: 10px 0;
        }
        .author {
            font-weight: bold;
            color: #7289da;
        }
        .content {
            color: #ffffff;
        }
        img {
            max-width: 100%; /* Limit image width */
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Discord Chat Viewer</h1>
    <div id="chat-container"></div>

    <script>
        async function fetchChat() {
            try {
                console.log('Fetching messages...');
                const response = await fetch('https://api.idkstudios.org/chat');
                
                if (!response.ok) {
                    console.error('Error fetching chat data:', response.statusText);
                    return;
                }

                const data = await response.json();
                console.log('Fetched data:', data);

                const container = document.getElementById('chat-container');
                container.innerHTML = ''; // Clear existing messages

                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');

                    // Display author name
                    const authorDiv = document.createElement('div');
                    authorDiv.classList.add('author');
                    authorDiv.textContent = msg.author;

                    // Display message content
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('content');
                    contentDiv.textContent = msg.content;

                    messageDiv.appendChild(authorDiv);
                    messageDiv.appendChild(contentDiv);

                    // Check for and display image/GIF attachments
                    if (msg.attachments && msg.attachments.length > 0) {
                        msg.attachments.forEach(attachment => {
                            const img = document.createElement('img');
                            img.src = attachment;
                            img.alt = "Attachment";
                            messageDiv.appendChild(img);
                        });
                    }

                    container.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error fetching chat data:', error);
            }
        }

        // Fetch chat every 5 seconds
        setInterval(fetchChat, 5000);
        fetchChat(); // Initial fetch
    </script>
</body>
</html>
