  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

#main-box {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

#header {
  background-color: #fef625;
}

h1 {
    color: black;
}


.area {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.big {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.big-image {
  width: 55%; /* Adjust to fit most screens */
  max-height: 50vh; /* Limit height for better responsiveness */
  margin: 20px 0;
  border: 2px solid #ddd;
  border-radius: 10px;
  object-fit: cover;
}

.gallery {
  display: flex;
  flex-wrap: wrap; /* Allow wrapping for smaller screens */
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
  width: 100%; /* Ensure it spans the container width */
}

.gallery img {
  width: 8%; /* Adjust percentage for uniform spacing */
  max-width: 100px; /* Ensure it doesnâ€™t grow too large */
  height: auto;
  border: 2px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s;
}

.gallery img:hover {
  transform: scale(1.1);
  border-color: #fef625;
}

.back-button {
  margin: 20px 0;
  cursor: pointer;
  width: 10%; /* Responsive width */
  max-width: 50px; /* Limit maximum size */
  height: auto;
  transition: transform 0.2s;
}

.back-button:hover {
  transform: scale(1.1);
}

@media (max-width: 768px) {
  .big-image {
    width: 90%;
  }

  .gallery img {
    width: 20%; /* Larger width for smaller screens */
    max-width: 80px;
  }

  .back-button {
    width: 15%;
    max-width: 40px;
  }
}

@media (max-width: 480px) {
  .gallery img {
    width: 25%;
    max-width: 60px;
  }

  .back-button {
    width: 20%;
    max-width: 30px;
  }
}

  </style>
</head>
